
<script type="text/javascript" src="/js/tiny_mce/jquery.tinymce.js"></script>
<script type="text/javascript" src="/js/editor.js"></script>

<form action="/tag/${tag.id || 'create'}" method="post">
<h3>Tag名称</h3>

<br/>
<button id="save_job_btn">保存</button>
</form>
